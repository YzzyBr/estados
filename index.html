<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados do nordeste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #cbcbcb;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 800px;
            width: 100%;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .image-item p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-item">
            <img src="alagoas.png" alt="Alagoas">
            <p>Alagoas (AL)</p>
        </div>
        <div class="image-item">
            <img src="bahia.png" alt="Imagem do Estado 2">
            <p>Bahia (BA)</p>
        </div>
        <div class="image-item">
            <img src="ceara.png" alt="Imagem do Estado 3">
            <p>Ceará (CE)</p>
        </div>
        <div class="image-item">
            <img src="maranhao.png" alt="Imagem do Estado 4">
            <p>Maranhão (MA)</p>
        </div>
    </div>
</body>
</html>
